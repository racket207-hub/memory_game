<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
  <title>Memory Game</title>
</head>
<body class="relative min-h-screen">
    <div class="bg-gradient-to-r from-[#0f172a]  to-[#334155] absolute top-0 left-0 w-full h-full z-0"></div>

    <div id="menu" class="section">
        <div>
            <h1 class="text-5xl font-bold text-white text-center">Memory Game</h1>
        </div>

        <div class="mt-10 w-full">
            <h2 class="text-2xl font-bold text-white text-center">Seleziona una modalità di gioco</h2>
        </div>

        <div class="mt-20 w-full flex items-center justify-center gap-10">
            <button class="btn-primary" id="solitaria">Solitaria</button>
            <button class="btn-primary" id="1v1">1v1</button>
        </div>

        <div id="hidden_section1" class="hidden">
            <div>
                <h1 class="text-5xl text-center text-white font-bold mt-10">Seleziona una difficoltà</h1>
            </div>

            <div class="mt-10 w-full flex flex-row items-center justify-center gap-7">
                <a class="btn-primary" href="#">Facile</a>
                <a class="btn-primary" href="#">Medio</a>
                <a class="btn-primary" href="#">Difficile</a>
            </div>
        </div>
    </div>

    <div id="mode" class="section hidden"></div>
    <div id="difficulty" class="section hidden"></div>
    <script src="script/script.js"></script>
</body>
</html>
